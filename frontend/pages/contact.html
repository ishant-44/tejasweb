<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - SpeedoStar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
  <div class="bg-gray-800 p-8 rounded-2xl shadow-lg w-[28rem]">
    <h2 class="text-2xl font-bold text-center mb-6">Contact Us</h2>
    <form onsubmit="sendMessage(event)" class="space-y-4">
      <input type="text" id="name" placeholder="Your Name" class="w-full p-3 rounded-lg bg-gray-700 text-white outline-none">
      <input type="email" id="email" placeholder="Your Email" class="w-full p-3 rounded-lg bg-gray-700 text-white outline-none">
      <textarea id="message" placeholder="Your Message" class="w-full p-3 rounded-lg bg-gray-700 text-white outline-none"></textarea>
      <button type="submit" class="w-full bg-purple-500 py-3 rounded-lg font-semibold hover:bg-purple-400">Send</button>
    </form>
  </div>
  <script src="../js/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - SpeedoStar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
  <div class="bg-gray-800 p-8 rounded-2xl shadow-lg w-96">
    <h2 class="text-2xl font-bold text-center mb-6">Create Account</h2>
    <form onsubmit="signup(event)" class="space-y-4">
      <input type="text" id="name" placeholder="Name" class="w-full p-3 rounded-lg bg-gray-700 text-white outline-none">
      <input type="email" id="email" placeholder="Email" class="w-full p-3 rounded-lg bg-gray-700 text-white outline-none">
      <input type="password" id="password" placeholder="Password" class="w-full p-3 rounded-lg bg-gray-700 text-white outline-none">
      <button type="submit" class="w-full bg-yellow-500 py-3 rounded-lg font-semibold text-gray-900 hover:bg-yellow-400">Signup</button>
    </form>
    <p class="text-gray-400 text-sm text-center mt-4">Already have an account? <a href="login.html" class="text-indigo-400">Login</a></p>
  </div>
  <script src="../js/script.js"></script>
</body>
</html>
